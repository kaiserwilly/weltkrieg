 #FRENCH FOCUS
 FRA_good_days:0 "Bring the French Glory Back"
 FRA_good_days_desc:0 "We cannot allow our disgraceful performances in the last two wars stain our glorious past and our properous future."
 FRA_paris_coup:0 "the Home of Revolution"
 FRA_paris_coup_desc:0 "Paris, the city where the French Republic was born, and the place where it will fall."
 FRA_propaganda:0 "Ministry of Propaganda"
 FRA_propaganda_desc:0 "We need to encourage the french people to fight against the french republic, as well as a mean of spreading our ideology."
 FRA_support_bordeaux:0 "Support the Bordeuax's loyalists"
 FRA_support_bordeaux_desc:0 "Another fascist coup, ruled by Field Marshal Pertain, is about to break out in Bordeaux, and it is our duty to support them."
 FRA_seize_power_democratically:0 "the Weakness of Democracy"
 FRA_seize_power_democratically_desc:0 "This is the weakness of democracy, we can use it to kill it."
 FRA_speech_agaisnt_fr:0 "Speech Agaisnt the Traitors"
 FRA_speech_agaisnt_fr_desc:0 "Since France has became a democratic country, it has been declining constantly. We have already three republics in our country, and it never changes."
 FRA_promise_reforms:0 "Promise Reforms"
 FRA_promise_reforms_desc:0 "Hyperinflation, starvation, poverty are common things in our country nowadays. The french people are tired, they want changes, so let's give them what they want."
 FRA_secure_state:0 "Secure the New State"
 FRA_secure_state_desc:0 "We got ourselves into the power, but the new government does not seem to be rather popular. We must ensure that it is secured and cannot easily be overthrown."
