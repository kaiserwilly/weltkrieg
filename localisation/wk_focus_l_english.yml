 GER_place_in_sun:0 "Our Place in the Sun"
 GER_place_in_sun_desc:0 ""We have conquered for ourselves a place in the sun. It will now be my task to see to it that this place in the sun remains our undisputed possession, for our future lies upon the water.""
 GER_german_imperialism:0 "German Imperialism"
 GER_german_imperialism_desc:0 "Although we have won the Weltkrieg, we will never rest until the whole world is called Prussia!"
 GER_berlin_conference:0 "Renew the Berlin Conference"
 GER_berlin_conference_desc:0 "The old Berlin Conference doesn't make sense in the current world, as the German Empire won the Weltkrieg and finnaly has got a Place in the Sun. The Berlin Conference has to be renewed!"
 GER_warsaw_congress:0 "Congress of Warsaw"
 GER_warsaw_congress_desc:0 "United Kingdom has demanded the disbandment of the Eastern Puppet States. We are not ready for another war like the last one, so we must accept."
 GER_former_territories:0 "Demand the Former Territories"
 GER_former_territories_desc:0 "What is Poland now, one day was Prussia. Now, with our great victory in the Weltkrieg, we are able to retake the old Prussian Land."
